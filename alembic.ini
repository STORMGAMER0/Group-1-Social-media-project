[alembic]
# Path to migration scripts
script_location = alembic

truncate_slug_length = 40
revision_environment = false
sourceless = false

# The table Alembic uses to track migrations
version_table = alembic_version
version_table_schema =

output_encoding = utf-8

# Database URL (overridden in env.py by settings.DATABASE_URL)
sqlalchemy.url =

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s


